<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tower of Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Tower of Hanoi</h1>
        <h3>Could you master it?</h3>
    </header>
    <section id='login-page'>
        <form id="form">
            <h4>Choose a player id:</h4>
            <!-- Turning autocomplete off in the input https://www.w3schools.com/howto/howto_html_autocomplete_off.asp-->
            <input type="text" placeholder="Type your player id here" id="playerID" autocomplete="off"></input>
            <hr>
            <button id="login">Play!</button>
        </form>
    </section>
    <section id='game-page'>
        <div id='board'>
            <div class='container' id='ctn0'></div>
            <div class='container' id='ctn1'></div>
            <div class='container' id='ctn2'></div>
        </div>
    </section>
    <script src='script.js' type='text/javascript'></script>
</body>
</html>
