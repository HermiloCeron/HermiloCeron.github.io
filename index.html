<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tower of Hanoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Tower of Hanoi</h1>
        <h3>Could you master it?</h3>
    </header>
    <section id='login-page'>
        <form id="form">
            <h4>Choose a player id:</h4>
            <!-- Turning autocomplete off in the input https://www.w3schools.com/howto/howto_html_autocomplete_off.asp-->
            <input type="text" placeholder="Type your player id here" id="playerID" autocomplete="off"></input>
            <hr>
            <button id="login">Play!</button>
        </form>
    </section>
    <section id='game-page'>
        <h4 id='player'></h4>
        <h4 id="score">Best score: 0</h4>
        <div id='board'>
            <div class='container' id='ctn0'></div>
            <div class='container' id='ctn1'></div>
            <div class='container' id='ctn2'></div>
        </div>
        <div>
            <h4>Game mode:</h4>
            <button class='set-btn' id='gameMode1'>Traditional</button>
            <button class='set-btn' id='gameMode2'>Upside-down</button>
            <button class='set-btn' id='gameMode3'>Random</button>
            <button class='set-btn' id='gameMode4'>Bicolor</button>
        </div>
        <div>
            <h4>Difficulty level:</h4>
            <button class='set-btn' id='level1'>Easy</button>
            <button class='set-btn' id='level2'>Medium</button>
            <button class='set-btn' id='level3'>Hard</button>
            <button class='set-btn' id='level4'>Harder</button>
        </div>
        <div>
            <button class='set-btn' id='rstGame'>Reset game</button>
            <button class='set-btn' id='rstUser'>Reset user</button>
        </div>
    </section>
    <!-- Add audio elements https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio -->
    <audio id='song1'> <source src="./music/Mole_-_05_-_Welcome_to_Videogame_Island.mp3"  type='audio/mpeg'>Your browser does not support the audio element.</audio>
    <audio id='song2'> <source src="./music/"  type='audio/mpeg'>Your browser does not support the audio element.</audio>
    <audio id='song3'> <source src="./music/"  type='audio/mpeg'>Your browser does not support the audio element.</audio>
    <audio id='song4'> <source src="./music/"  type='audio/mpeg'>Your browser does not support the audio element.</audio>
    <audio id='song5'> <source src="./music/"  type='audio/mpeg'>Your browser does not support the audio element.</audio>
    <audio id='song6'> <source src="./music/"  type='audio/mpeg'>Your browser does not support the audio element.</audio>
    <script src='script.js' type='text/javascript'></script>
</body>
</html>
